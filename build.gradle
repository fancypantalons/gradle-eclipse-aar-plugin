repositories {
    mavenCentral()
}

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 17
    targetCompatibility = 17
}

apply plugin: 'idea'

idea.module.excludeDirs += [
    file('samples/repo'),
]
fileTree(dir: 'samples').visit { details ->
    if (details.name in ['.gradle', 'bin', 'gen', 'libs', 'aarDependencies']) {
        idea.module.excludeDirs << details.file
    }
}
