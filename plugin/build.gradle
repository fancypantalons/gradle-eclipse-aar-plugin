buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        mavenCentral()
    }
}

plugins {
    id 'groovy'
    id 'java-gradle-plugin'
}

group = GROUP
version = VERSION_NAME
archivesBaseName = POM_ARTIFACT_ID

dependencies {
    implementation gradleApi()
    implementation localGroovy()
    implementation 'org.apache.maven:maven-artifact:3.3.9'
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'com.android.tools.build:gradle:8.1.4'
    testImplementation ('org.spockframework:spock-core:2.0-groovy-3.0') {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
    }
}

repositories {
    google()
    mavenCentral()
}

gradlePlugin {
    website.set(POM_URL)
    vcsUrl.set(BINTRAY_VCS_URL)

    plugins {
        create("eclipseAarPlugin") {
            id = GRADLE_PLUGIN_ID
            displayName = POM_NAME
            description = POM_DESCRIPTION
            implementationClass = "com.github.ksoichiro.eclipse.aar.AarPlugin"
        }
    }
}
